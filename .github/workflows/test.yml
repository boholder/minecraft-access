name: Run Unit Test Suite
# This workflow will be triggered when new commits are pushed onto GitHub
# ref: https://docs.github.com/en/actions/using-workflows/events-that-trigger-workflows#pull_request
on:
  pull_request:
    # Default value of "pull_request": [opened, reopened, synchronize]
    types: [ opened, reopened, edited, synchronize ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Run Unit Test Suite
        run: ./gradlew :common:test